<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Make a Calculator</title>
</head>

<body>

    <header>
        <h1>TO Make a Calculator</h1>
    </header>


    <div class="container">
        <div id="out-put" class="out-put">
            <div id="prev-value" class="prev-value"></div>
            <div id="present-value"></div>
        </div>


        <button class="span-two button">AC</button>
        <button class="button">DEL</button>
        <button class="button">/</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">+</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">-</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="span-two button">=</button>






    </div>



    <script src="./js/script.js"></script>
</body>

</html>
